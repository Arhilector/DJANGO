{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block title %}
    <title>Apple Style Website</title>
    {% endblock %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f5f5f7; /* Легкий серый фон в стиле Apple */
            color: #333; /* Темно-серый текст */
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
        }
        .navbar {
            height: 70px; /* Уменьшение высоты на 30% */
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: white; /* Белый фон навигационного бара в стиле Apple */
            border-bottom: 1px solid #e0e0e0; /* Легкая граница снизу */
        }
        .navbar-nav .nav-link {
            color: #333; /* Темно-серый цвет ссылок */
            font-weight: 500; /* Полужирный текст */
        }
        .navbar-nav .nav-link:hover {
            color: #0071e3; /* Синий цвет при наведении, как у Apple */
        }
    </style>
</head>
<body>
    <!-- Include Navigation Bar -->
    {% include 'main/menu.html' %}

    <!-- Main Content -->
    <main class="container-fluid">
        <div class="container py-5">
            {% block content %}
            <div class="jumbotron text-center bg-transparent">
                <h1 class="display-4">Добро пожаловать в Jaus Project!</h1>
                <p class="lead">Современный минималистичный стиль, вдохновленный Apple.</p>
                <a class="btn btn-primary btn-lg" href="{% url 'about' %}" role="button">Подробнее</a>
            </div>
            {% endblock %}
        </div>
    </main>

    <!-- Include Footer -->
    {% include 'main/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
