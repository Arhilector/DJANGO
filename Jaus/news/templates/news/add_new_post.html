{% extends 'main/layout.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="mx-auto" style="max-width: 500px; width: 100%; padding: 20px;">
      <h2 class="text-center" style="font-size: 2em; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">Какую новость вы хотите предложить?</h2>
      <form method="post" action="{% url 'add_news' %}" class="d-flex flex-column gap-3">
        {% csrf_token %}

        <div class="mb-3">
        {{form.title}}
        </div>

        <div class="mb-3">
        {{form.author}}
        </div>

        <div class="mb-3">
        {{form.created_at}}
        </div>


        <div class="mb-3">
         {{form.content}}
        </div>


        <button type="submit" class="btn btn-primary" style="font-size: 1.2em; background-color: #2f4f4f; border-color: #2f4f4f;">Добавить</button>
      </form>
      <p>{{errors}}</p>
    </div>
  </div>
{% endblock %}
